---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
  labels:
    app: email
    version: v0.2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
        version: v0.2.0
    spec:
      serviceAccountName: boutique-email
      terminationGracePeriodSeconds: 5
      containers:
        - name: email
          image: boeboe/boutique-emailservice:v0.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: email-port
              containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            # - name: DISABLE_TRACING
            #   value: "1"
            - name: DISABLE_PROFILER
              value: "1"
          readinessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          livenessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
